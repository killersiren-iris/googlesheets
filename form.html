<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <h1>LogIn Form</h1>
     <form name="google-sheet">
         <div id="form_alerts"></div>
         <div>
             <label for="name">Name:</label> <br>
             <input type="name" id="name" name="name" placeholder="Enter your name" required> <br> <br><br>

         </div>
         <div>
            <label for="email">Email:</label> <br>
            <input type="email" id="email" email="email" placeholder="Enter your email" required> <br> <br><br>
         </div>
         <div>
            <label for="password">Password:</label> <br>
            <input type="password" id="password" password="password" placeholder="Enter your password" required> <br> <br><br>
         </div>
         <div>
            <button type="submit">Register</button>&nbsp;&nbsp;
            <button type="reset">Reset</button>
         </div>
        
        
        
     </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
